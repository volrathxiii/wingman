<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ app_name }}</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="/public/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css' />
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/public/script/jquery.js"></script>
    <script src="/public/script/bufferloader.js"></script>
    <script src="/public/script/id3-minimized.js"></script>
    
  </head>
  <body>
    <div id="systemLogs" class="dialog"></div>
    <div class="recording-box">
      <div class="icon-mic">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><g data-name="Layer 2"><path d="M16,22a6,6,0,0,0,6-6V8A6,6,0,0,0,10,8v8A6,6,0,0,0,16,22Z"/><path d="M25,13a1,1,0,0,0-1,1v2A8,8,0,0,1,8,16V14a1,1,0,0,0-2,0v2a10,10,0,0,0,9,9.95V28H11a1,1,0,0,0,0,2H21a1,1,0,0,0,0-2H17V25.95A10,10,0,0,0,26,16V14A1,1,0,0,0,25,13Z"/></g></svg>
      </div><div class="counter" id="recordTimer">0</div>
    </div>
    <!-- <input type="file" id="input" onchange="handleFiles(this.files)"/> -->
    <button id="playButton" type="button" style="display: none;" data-src="/public/audio/voice.mp3" onClick="playVoice()">Play Voice</button>
		<!-- <button id="useMicButton" type="button" onClick="useMic()">Use Microphone</button> -->
    <span id="loading"></span>
    <div id="song_info_wrapper">
      <div id="artist"></div>
      <div id="title">{% block name %}{% endblock %}</div>
      <div id="album"></div>
    </div>
    <canvas id="freq" width="1024" height="525"></canvas>

    <script src="/public/script/audiovisualisierung.js"></script>
    <script src="/public/script/listener.js" type="text/javascript"></script>
  </body>
</html>
